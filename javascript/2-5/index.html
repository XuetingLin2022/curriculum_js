<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jan_content">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en_content">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let selectValue = document.querySelector("select").value;
            let janContent = document.getElementById("jan_content");
            let enContent = document.getElementById("en_content");
            if (selectValue === "日本語") {
                janContent.style.display = "block";
                enContent.style.display = "none";
            } else if (selectValue === "English") {
                enContent.style.display = "block";
                janContent.style.display = "none";
            } else {
                janContent.style.display = "block";
                enContent.style.display = "block";
            }

        }
    </script>
</body>

</html>
